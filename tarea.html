<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz</title>

    <!--Libreria de boostrap de forma Online -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="tarea.css" />
</head>
<body>
    <a class="Logo"><img src="Imágenes/new-minecraft-logo-transparent.png" class="Logo_minecraft" alt="Minecraft Logo"></a>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- navbar= barra de navegación bg= background ejemplo navbar-primary bg-primary-->
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1>SkyCraft UHC Server</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="#" >Inicio</a>
              <a class="nav-link" href="#">Suscripciones</a>
              <a class="nav-link" href="#">Descripción del formato</a>
              <a class="nav-link disabled" aria-disabled="true">Desarrolladores </a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container" my-4> <!-- Dando espacio en el eje Y-->
        <div class="row">
        
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-fondo">
                <h2> Datos del participante</h2> <!-- Agregando titulo al formulario-->
                 <form> <!-- Agregando etiqueta formulario y dentro de esta pegamos el codigo que seleccionamos de boostrap-->
                    <div class="mb-3">
                        <label for="Nickname" class="form-label">Nickname</label>
                        <input type="text" class="form-control" id="Nickname" placeholder="Ejemplo: Pedritogame123" autofocus>
                      </div>
                      <div class="mb-3">
                        <label for="Correo_electronico" class="form-label">Correo electrónico</label>
                        <textarea type="text" class="form-control" id="Correo" placeholder="ejemplo@tucorreo.com"></textarea>
                      </div>
                      <div class="mb-3"> <!-- Agregamos la cantidad de cursos-->
                        <label for="Contraeña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="Contraseña"/>
                      </div>
                      <div class="d-grid gap-2"> <!-- Agregando estilo de block a los botones-->
                        <button class="btn btn-success"> Crear cuenta </button> <!--Dando estilo al boton Guardar-->
                        <button class="btn btn-secondary"> Limpiar </button> <!--Dando estilo al boton Limpiar-->
                    </div>
                 </form>
            </div> <!--Creando el formulario -->
            
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-fondo">
               
                <h2> Top jugadores del server</h2> <!-- Agregando titulo a la tabla-->
                <table class="table table-dark table-striped" > <!--Creando la tabla, se le agrega una clase llamada table-->
                    <thead> <!--Creando el encabezado-->
                           <tr>
                            <th class="centrado"> # </th> <!--Agregando clases centrado-->
                            <th class="centrado">Nickname</th>
                            <th class="centrado">Jugadores eliminados</th>
                           </tr>
                    </thead>
                    <tbody> <!--Creando el body-->
                        <tr>
                            <td class="centrado"> 1 </td>
                            <td class="centrado">Miguelgamer</td>
                            <td class="centrado">15</td>
                        </tr>
                        <tr>
                            <td class="centrado"> 2 </td>
                            <td class="centrado">Farfadox</td>
                            <td class="centrado">13</td>
                        </tr>
                        <tr>
                            <td class="centrado"> 3 </td>
                            <td class="centrado">Spreen</td>
                            <td class="centrado">10</td>
                        </tr>
                        <tr>
                            <td class="centrado"> 4 </td>
                            <td class="centrado">RichMC</td>
                            <td class="centrado">8</td>
                        </tr>
                    </tbody>
                </table>
            </div> <!--Creando la tabla -->
        </div>
          
    </div>
    <!-- Importando librerias de Js que maneja boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
